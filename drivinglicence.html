<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving license</title>
    <link rel="stylesheet" href="./drivinglicence.css">
    <script src="https://kit.fontawesome.com/d1ef259b33.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <form action="#">
            <h3>Enter Your Data</h3>
            <div class="inp-grp">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" required>
            </div>
            <div class="inp-grp">
                <label for="idNum">National ID</label>
                <input type="text" id="idNum" required>
            </div>
            <div class="inp-grp">
                <label for="image">Image Url</label>
                <input type="text" id="image" required>
            </div>
            <button id="submit">Submit</button>
        </form>

        <!-- card -->
        <div class="card" id="card">
            <div class="img-wrap">
                <img src="" alt="" id="userImg">
            </div>
            <h3 id="name">Name</h3>
            <p id="id-num">42101-7896618-1</p>
            <p id="para">Your driving license is valid under section 47-B, till Nov 21<sup>st</sup> 2030. Renew
                before Expires.</p>
            <div class="card-footer">
                <img src="./images/gvt-stmp.png" alt="" id="stamp">
                <img src="./images/sign.png" alt="" id="sign">
            </div>
        </div>
    </header>

    <!-- js -->
    <script src="./drivinglicence.js"></script>
</body>

</html>
